  <script>
    window.onload = function () {
      if (!navigator.userAgent.match('Macintosh')) {
        var element = document.querySelectorAll('.slimScroll');

        for (let elem of element) {

          var three = new slimScroll(elem, {
            'wrapperClass': 'scroll-wrap',
            'scrollBarContainerClass': 'scroll-bar-wrap',
            'scrollBarClass': 'scroll-bar'
          });

          window.onresize = function () {
            three.resetValues();
          }
        }
      }

    }
  </script>


  <!--slider-scroll-->
  <script>
    var slimyRange = document.getElementById("myRange");
    var output = document.getElementById("scrollvalue");
    output.innerHTML = slimyRange.value;

    slimyRange.oninput = function () {
      output.innerHTML = this.value;
    }
  </script>
