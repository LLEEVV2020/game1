<!doctype html>
<html lang="en" class="light-theme">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blackdash - Bootstrap5 Admin Template</title>

	<!-- CSS Files -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/bootstrap-extended.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<link href="assets/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/style2.css">

</head>

<body>



  <!--start wrapper-->
    <div class="site-wrapper">
        <div class="site-container">

            <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-5 col-md-7 mx-auto mt-5">
                <div class="card radius-10">
                    <div class="card-body p-4">
                    <div class="text-center">
                        <img class="img-magnat" src="assets/ui/shapes/147.png" alt="">
                    </div>
                    <form class="form-body row g-3">
                        <div class="col-12 col-lg-12">
                        <div class="d-grid gap-2">
                            <a href="javascript:;" class="btn border border-2 border-dark"><img
                                src="assets/images/icons/google.png" width="20" alt=""><span class="ms-3 fw-500">Авторизоваться через Google</span></a>
                            <a href="javascript:;" class="btn border border-2 border-dark"><img
                                src="assets/images/icons/apple-black-logo.png" width="20" alt=""><span class="ms-3 fw-500">Авторизоваться через Apple</span></a>
                        </div>
                        </div>
                        <div class="col-12 col-lg-12">
                        <div class="position-relative border-bottom my-3">
                            <div class="position-absolute seperator-2 translate-middle-y">Или</div>
                        </div>
                        </div>
                        <div class="col-12">
                        <label for="inputEmail" class="form-label">Электронная почта</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="abc@example.com">
                        </div>
                        <div class="col-12">
                        <label for="inputPassword" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Введите пароль">
                        </div>
                        <div class="col-12 col-lg-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckRemember">
                            <label class="form-check-label" for="flexSwitchCheckRemember">Запомнить</label>
                        </div>
                        </div>
                        <div class="col-12 col-lg-6 text-end">
                        <a href="authentication-reset-password-basic.html">Востановить пароль</a>
                        </div>
                        <div class="col-12 col-lg-12">
                        <div class="d-grid">
                            <button type="button" class="btn btn-enter btn-dark">Войти</button>
                        </div>
                        </div>
                        <div class="col-12 col-lg-12 text-center">
                        <p class="mb-0">Нет аккаунта? <a href="authentication-sign-up-basic.html">Зарегистрируйтесь</a></p>
                        </div>
                    </form>
                    </div>
                </div>
                </div>
            </div>
            </div>

        </div>
    </div>

  <!--end wrapper-->


	<script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/bootstrap.bundle.min.js"></script>

</body>

</html>
